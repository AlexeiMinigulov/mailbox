<site-horizontal-loader ng-show="panel.loading" />
<div ng-show="!panel.loading">
    <a href="/#messages" class="btn-floating btn-large waves-effect waves-light blue right"><i class="material-icons">replay</i></a>
    <h4>{{message.name}}</h4>
    <p>
        <b>{{message.email}}</b> {{message.date | date}}
    </p>
    <p>
        {{message.body}}
    </p>
</div>
